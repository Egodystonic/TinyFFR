site_name: TinyFFR
site_url: https://tinyffr.dev
site_dir: public_html
theme:
  name: material
extra:
  version:
    provider: mike
plugins:
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: latest
      version_selector: true
      css_dir: css
      javascript_dir: js
